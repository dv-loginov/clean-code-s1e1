<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet"
        type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg" alt="">
    <a class="header-details"
       href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
  </header>
  <main class="main">
    <div class="new-task">
      <label class="new-task-title" for="new-task">Add Item</label>
      <div class="new-task-row">
        <input id="new-task" class="new-task-input" type="text">
        <button class="add">Add</button>
      </div>
    </div>
    <h3 class="title">Todo</h3>
    <ul id="incompleteTasks" class="incomplete-tasks">
      <li class="task-item">
        <input type="checkbox" class="task-checker">
        <label class="task-text">Pay Bills</label>
        <input type="text" class="task-input">
        <button class="edit">Edit</button>
        <button class="delete">
          <img class="ico-remove" src="./remove.svg" alt="remove ico">
        </button>
      </li>
      <li class="task-item editMode">
        <input type="checkbox" class="task-checker">
        <label class="task-text">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-input">
        <button class="edit">Save</button>
        <button class="delete">
          <img class="ico-remove" src="./remove.svg" alt="remove ico">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks" class="completed-tasks">
      <li class="task-item">
        <input type="checkbox" checked class="task-checker">
        <label class="task-text">See the Doctor</label>
        <input type="text" class="task-input">
        <button class="edit">Edit</button>
        <button class="delete">
          <img class="ico-remove" src="./remove.svg" alt="remove ico">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
